<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h2 class="login-title">Admin Login</h2>
      <p class="login-subtitle">Enter your credentials to access the admin panel</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user me-2"></i>
          Admin Name
        </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="loginForm.username"
          name="username"
          placeholder="Enter your admin name"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock me-2"></i>
          Password
        </label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="loginForm.password"
          name="password"
          placeholder="Enter your password"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="resetForm()"
          [disabled]="loading"
        >
          <i class="fas fa-undo me-2"></i>
          Reset
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading || !loginForm.username.trim() || !loginForm.password.trim()"
        >
          <span *ngIf="!loading">
            <i class="fas fa-sign-in-alt me-2"></i>
            Login
          </span>
          <span *ngIf="loading" class="d-flex align-items-center">
            <span class="spinner-border spinner-border-sm me-2" role="status">
              <span class="visually-hidden">Loading...</span>
            </span>
            Logging in...
          </span>
        </button>
      </div>
    </form>

    <div class="login-footer">
      <p class="text-muted small">
        <i class="fas fa-info-circle me-1"></i>
        Only authorized administrators can access this panel
      </p>
    </div>
  </div>
</div>
